<section class="hero">
  <div class="content">
    <div class="headline">
      <img class="icon" src="assets/img/hammer.png">
      <div>
        <h1>CHAOSCRAFT</h1>
        <h2>Craft your chaos into clarity</h2>
      </div>
    </div>
    <div class="chaos">
    <div class="form">
      <h3>Your Chaos:</h3>
      <form>
        <input name="userInput" [(ngModel)]="userInput" class="input" type="text" placeholder="Jumbled notes go here...">
      </form>
      <button (click)="getUserInput()">Craft</button>
    </div>
      <div class="graph">
        <ngx-graph [links]="links" [nodes]="nodes" layout="dagre">
        </ngx-graph>
        </div>
    </div>
  </div>
</section>
